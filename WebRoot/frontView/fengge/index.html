 #@_layout() #define _body()
<!-- banner-bottom -->
<div class="banner-bottom">
	<div class="container">
		<h3 class="title" style="margin-bottom: 20px;">风格预览</h3>
		<div class="banner-bottom-grids">
		
			 #for(li:plist.list??)
			<div class="col-md-4 banner-bottom-grid" style="margin-top: 50px;">
				<img src="#('http'.contains(li.firstPic??)?li.firstPic??:base+li.firstPic??)"  style="width: 300px;height: 200px;"
					class="img-responsive" />
				<div class="banner-bottom-grid-info">
					<div class="col-xs-4 banner-bottom-grid-infol">
						<p>.0#(for.count)</p>
					</div>
					<div class="col-xs-8 banner-bottom-grid-infor">
						<h3 style="display:inline-block;overflow: hidden;height: 50px">#(li.fengge_title??)</h3>
					</div>
					<div class="clearfix"></div>
					<p class="vel" style="display:inline-block;overflow: hidden;height: 150px">
						<br />#(li.fengge_auto??)
					</p>
					<div class="more m1">
						<a href="#(base)/fengge/detail?id=#(li.fengge_id??)">详情信息</a>
					</div>
				</div>
			</div>
			#if(for.count%3==0)
			<div class="clearfix"></div>
			#end
			#end
			
			<div class="clearfix"></div>
		</div>
	</div>
</div>

#@_pagenation()

#end
