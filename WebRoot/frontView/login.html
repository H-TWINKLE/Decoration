
#@_layout()

#define _main()

<link rel="stylesheet" href="#(base)/assets/css/login.css">

<div class="container">
	<div class="row">
		<div class="col-md-12 text-center">
			<ul class="menu"></ul>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4 col-md-offset-4 main">


			<!-- Start Sign In Form -->

			<form action="#(base)/toLogin" class="form" method="post">
				<h2 class="title">登录</h2>
				<div class="form-group">
					<input type="text" class="form-control" name="admin"
						placeholder="用户名" autocomplete="off">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="password"
						name="password" placeholder="密码" autocomplete="off">
				</div>
				<div class="form-group">
					<p>
						没有注册？ <a href="#(base)/register">来注册吧！</a>
					</p>
				</div>
				<div class="form-group">
					<input type="submit" value="登录" class="btn btn-primary">
				</div>
			</form>
		</div>
	</div>

</div>

#end
