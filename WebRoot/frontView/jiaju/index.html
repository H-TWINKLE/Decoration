 #@_layout() #define _body()
<div class="about">
	<div class="container">
		<h3>家居</h3>

		#for(li:plist.list??)
		<div class="about-grids">
			<div class="col-md-4 about-grid" >
				<img src="#('http'.contains(li.loadPic??)?li.loadPic??:base+li.loadPic??)" alt=" " class="img-responsive"
					 style="margin-top: 40px;width: 300px;height: 200px;">
				<div class="img-bottom" style="top: 68%;position:relative;margin:0 auto;text-align:center">
					<p><a style="display:inline-block;overflow: hidden;height: 20px;color:white;" target="_blank" href="#(base)jiaju/detail?id=#(li.jiaju_id??)">#(li.jiaju_title??)</a></p>
				</div>
				<p style="margin: 0 auto;text-align: center;margin-top: 20px;">价格：#(li.jiaju_price??)</p>
			</div>

		</div>

		#if(for.count%3==0)
		<div class="clearfix"></div>
		#end


		#end

	</div>


</div>

#@_pagenation()

 #end
