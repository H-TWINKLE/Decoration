 #@_layout()
 
  #define _body()

<link rel="stylesheet" href="#(base)/assets/css/swipebox.css">

<div class="gallery">
	<div class="container">
		<h3>家居详细</h3>
		<div class="top-gallery">
			<h2 style="margin-bottom: 30px">#(jiaju.jiaju_title??)</h2>
			#(jiaju.jiaju_auto??)
		</div>


		<div class="col-md-12 gallery-grid gallery1">
			<a href="#('http'.contains(jiaju.jiaju_pic??)?jiaju.jiaju_pic??:base+jiaju.jiaju_pic??)" class="swipebox">
				<img style="width: 300px;height: 200px"

				src="#('http'.contains(jiaju.jiaju_pic??)?jiaju.jiaju_pic??:base+jiaju.jiaju_pic??)" class="img-responsive" alt="/">
			</a>
		</div>


		<div class="col-md-12" style="margin: 0 auto;text-align: center;margin-top: 50px;">
			<a href="#(jiaju.jiaju_url??)"><span style="color: red;margin-right: 20px;">#(jiaju.jiaju_price??)</span>前往购买</a>
		</div>



		
		<div class="clearfix"></div>
	</div>
	<div class="clearfix"></div>
</div>

<script src="#(base)/assets/js/jquery.swipebox.min.js"></script>
<script type="text/javascript">
	jQuery(function($) {
		$(".swipebox").swipebox();
	});
</script>
</div>
</div>

#end
