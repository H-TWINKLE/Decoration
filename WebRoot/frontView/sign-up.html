#@_layout() 

#define _main()

<link rel="stylesheet" href="#(base)/assets/css/login.css">

<div class="container">
	<div class="row">
		<div class="col-md-12 text-center">
			<ul class="menu"></ul>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4 main">


			<!-- Start Sign In Form -->
			<form action="#(base)/toRegister" data-animate-effect="fadeIn" id="target1"
				method="post">
				<h2 class="title">注册</h2>
				<div class="form-group">
					<input type="text" class="form-control" name="u.user_account" required="required"
						placeholder="用户名" autocomplete="off">
				</div>
				<div class="form-group">
					<input type="email" class="form-control" name="u.user_email" required="required"
						placeholder="邮箱" autocomplete="off">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="u.user_name"
						placeholder="昵称" autocomplete="off">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="u.user_pass" required="required"
						placeholder="密码" autocomplete="off">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="pass2" required="required"
						placeholder="确认密码" autocomplete="off">
				</div>
				<div class="form-group">
					<p>
						已经注册？ <a href="#(base)/login">登录</a>
					</p>
				</div>
				<div class="form-group">
					<input type="submit" value="注册" class="btn btn-primary">
				</div>
			</form>
		</div>
	</div>
</div>

#end
