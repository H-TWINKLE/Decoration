 #@_layout() #define _body()
<div class="about">
	<div class="container">
		<h3>家居</h3>

		#for(li:ret_s.jiaju.list??)
		<div class="about-grids">
			<div class="col-md-4 about-grid" >
				<img src="#('http'.contains(li.loadPic??)?li.loadPic??:base+li.loadPic??)" alt=" " class="img-responsive"
					 style="margin-top: 40px;width: 300px;height: 200px;">
				<div class="img-bottom" style="top: 68%;position:relative;margin:0 auto;text-align:center">
					<p><a style="display:inline-block;overflow: hidden;height: 20px;color:white;" target="_blank" href="#(base)jiaju/detail?id=#(li.jiaju_id??)">#(li.jiaju_title??)</a></p>
				</div>
				<p style="margin: 0 auto;text-align: center;margin-top: 20px;">价格：#(li.jiaju_price??)</p>
			</div>

		</div>
		#end

	</div>
</div>

 <hr>

 <div class="gallery">
	 <div class="container">
		 <div class="top-gallery">
			 <h3 style="margin-bottom: 20px;">建材</h3>

			 #for(li:ret_s.jiancai.list??)
			 <div class="col-md-4 gallery-grid gallery1">
				 <a href="#('http'.contains(li.loadPic??)?li.loadPic??:base+li.loadPic??)" class="swipebox"> <img
						 src="#('http'.contains(li.loadPic??)?li.loadPic??:base+li.loadPic??)" class="img-responsive"
						 alt="/" style="width: 300px;height: 200px;">
					 <div class="textbox" style="margin-top: 50px;">
						 <h4>#(li.jiancai_title??)</h4>
						 <p>价格 ：#(li.jiancai_price??)</p>
						 <p><a style="color:white;text-decoration:none;" target="_blank" href="#(base)jiancai/detail?id=#(li.jiancai_id??)">查看详细</a></p>
					 </div>
				 </a>
			 </div>
			 #end
		 </div>
	 </div>
 </div>

 #set(plist=ret_s.jiancai)

 #@_pagenation()



 #end
