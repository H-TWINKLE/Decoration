 #@_adminLayout() #define _adminMain()




<header class="page-header">
	<div class="container-fluid">
		<h2 class="no-margin-bottom">用户信息</h2>
	</div>
</header>

<!-- Breadcrumb-->
<div class="breadcrumb-holder container-fluid">
	<ul class="breadcrumb">
		<li class="breadcrumb-item"><a href="#(base)/admin">主页</a></li>
		<li class="breadcrumb-item active">用户信息</li>
	</ul>
</div>

<section class="forms">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header d-flex align-items-center">
						<h3 class="h4">用户信息</h3>
					</div>
					<div class="card-body">
						<form class="form-horizontal" method="post"
							action="#(base)/admin/updateUser" enctype="multipart/form-data">

							<input hidden="hidden" name="user.user_id"
								value="#(user.user_id??)">

							<div class="form-group row">
								<label class="col-sm-3 form-control-label">用户账号</label>
								<div class="col-sm-9">
									<input value="#(user.user_account??)" disabled="disabled"
										type="text" class="form-control">
								</div>
							</div>
							<div class="line"></div>

							<div class="form-group row">
								<label class="col-sm-3 form-control-label">用户昵称</label>
								<div class="col-sm-9">
									<input type="text" value="#(user.user_name??)" name="user.user_name"
										class="form-control">
								</div>
							</div>
							<div class="line"></div>

							<div class="form-group row">
								<label class="col-sm-3 form-control-label">用户邮箱</label>
								<div class="col-sm-9">
									<input type="email" value="#(user.user_email??)" name="user.user_email"
										class="form-control">
								</div>
							</div>
							<div class="line"></div>

							<div class="form-group row">
								<label class="col-sm-3 form-control-label">用户头像</label>
								<div class="col-sm-9">
									<img src="#(base)#(user.user_pic??)" width="50%"> <input
										id="fileInput" name="file" type="file" class="form-control-file">
								</div>
							</div>
							<div class="line"></div>



							<div class="form-group row">
								<label class="col-sm-3 form-control-label">用户身份 <br>
									<small class="text-primary">请勾选用户身份</small>
								</label>
								<div class="col-sm-9">

									<div>
										<input id="optionsRadios1" type="radio" checked="" value="1"
											name="user.user_plate"> <label for="optionsRadios1">用户</label>
									</div>
									<div>
										<input id="optionsRadios2" type="radio" value="2"
											#if(user.user_plate??==2) checked="checked" #end
											name="user.user_plate"> <label for="optionsRadios2">管理员</label>
									</div>
								</div>
							</div>
							<div class="line"></div>

							<div class="form-group row">
								<div class="col-sm-4 offset-sm-3">
									<button type="submit" class="btn btn-primary">保存</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>



#end
