 #@_adminLayout() #define _adminMain()


 <link href="#(base)/adminAssets/css/dropzone/basic.css" rel="stylesheet">

 <link href="#(base)/adminAssets/css/dropzone/dropzone.css"
	   rel="stylesheet">


 <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-lite.css" rel="stylesheet">


<header class="page-header">
	<div class="container-fluid">
		<h2 class="no-margin-bottom">建材信息</h2>
	</div>
</header>

<!-- Breadcrumb-->
<div class="breadcrumb-holder container-fluid">
	<ul class="breadcrumb">
		<li class="breadcrumb-item"><a href="#(base)/admin">主页</a></li>
		<li class="breadcrumb-item active">建材信息</li>
	</ul>
</div>

<section class="forms">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header d-flex align-items-center">
						<h3 class="h4">建材信息</h3>
					</div>
					<div class="card-body">
						<form class="form-horizontal" method="post"
							action="#(base)/a/jiancai/update" enctype="multipart/form-data">

							<input hidden="hidden" name="jiancai.jiancai_id"
								value="#(jiancai.jiancai_id??)">

							<div class="form-group row">
								<label class="col-sm-3 form-control-label">建材链接</label>
								<div class="col-sm-9">
									<input value="#(jiancai.jiancai_url??)"
										name="jiancai.jiancai_url" type="text" class="form-control">
									<p>请注意加上http://</p>

								</div>
							</div>
							<div class="line"></div>

							<div class="form-group row">
								<label class="col-sm-3 form-control-label">建材标题</label>
								<div class="col-sm-9">
									<input type="text" value="#(jiancai.jiancai_title??)"
										name="jiancai.jiancai_title" class="form-control">
								</div>
							</div>
							<div class="line"></div>

							<div class="form-group row">
								<label class="col-sm-3 form-control-label">建材热门</label>
								<div class="col-sm-9">
									<input type="number" value="#(jiancai.jiancai_hot??)"
										name="jiancai.jiancai_hot" class="form-control">
									<p>默认热门程度是80</p>
								</div>
							</div>
							<div class="line"></div>

							<div class="form-group row">
								<label class="col-sm-3 form-control-label">建材内容</label>
								<div class="col-sm-9">

									<textarea id="summernote"
											  name="jiancai.jiancai_auto">#(jiancai.jiancai_auto??)</textarea>
								</div>
							</div>
							<div class="line"></div>

							<div class="form-group row">
								<label class="col-sm-3 form-control-label">建材图片</label>
								<div class="col-sm-9">
									<img src="#('http'.contains(jiancai.jiancai_pic??)?jiancai.jiancai_pic??:base+jiancai.jiancai_pic??)" width="50%"> <input
										id="fileInput" name="file" type="file"
										class="form-control-file">
								</div>
							</div>
							<div class="line"></div>



							<div class="form-group row">
								<label class="col-sm-3 form-control-label">建材价格</label>
								<div class="col-sm-9">
									<input type="text" value="#(jiancai.jiancai_price??)"
										name="jiancai.jiancai_price" class="form-control">
								</div>
							</div>
							<div class="line"></div>

							<div class="form-group row">
								<div class="col-sm-4 offset-sm-3">
									<button type="submit" class="btn btn-primary">保存</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

 <script>
	 $(document).ready(
			 function () {

				 $('#summernote').summernote();

			 })
 </script>

#end
