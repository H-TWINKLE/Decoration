 #@_adminLayout() #define _adminMain()




<header class="page-header">
	<div class="container-fluid">
		<h2 class="no-margin-bottom">论坛信息</h2>
	</div>
</header>

<!-- Breadcrumb-->
<div class="breadcrumb-holder container-fluid">
	<ul class="breadcrumb">
		<li class="breadcrumb-item"><a href="#(base)/admin">主页</a></li>
		<li class="breadcrumb-item active">论坛信息</li>
	</ul>
</div>

<section class="forms">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header d-flex align-items-center">
						<h3 class="h4">论坛信息</h3>
					</div>
					<div class="card-body">
						<form class="form-horizontal" method="post"
							action="#(base)/a/luntan/update">

							<input hidden="hidden" name="post.post_id"
								value="#(post.post_id??)">							

							<div class="form-group row">
								<label class="col-sm-3 form-control-label">论坛标题</label>
								<div class="col-sm-9">
									<input type="text" value="#(post.post_title??)"
										name="post.post_title" class="form-control">
								</div>
							</div>
							<div class="line"></div>														
							
							<div class="form-group row">
								<label class="col-sm-3 form-control-label">论坛内容</label>
								<div class="col-sm-9">
									<textarea type="text"  cols="5" rows="5"
										name="post.post_content" class="form-control">#(post.post_content??)</textarea>
								</div>
							</div>
							<div class="line"></div>

							<div class="form-group row">
								<label class="col-sm-3 form-control-label">论坛热门</label>
								<div class="col-sm-9">
									<input type="number" value="#(post.post_hot??)"
										name="post.post_hot" class="form-control">
									<p>默认热门程度是80</p>
								</div>
							</div>
							<div class="line"></div>													

							<div class="form-group row">
								<div class="col-sm-4 offset-sm-3">
									<button type="submit" class="btn btn-primary">保存</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>



#end
