<script type="text/javascript">
    if (msgTip != null && msgTip != "") {

        spop({
            template: msgTip,
            autoclose: 3000
        });

    }
</script>

<script type="text/javascript">
    $(document).ready(function () {

        var url = window.location.pathname;

        var li = $("#head-menu").find("[href]");

        for (var i = 0; i < li.length; i++) {

            var l = li.eq(i).attr('href').toString();
            var text = l.substr(0, l.length - 1);

            if (url.indexOf(text) != -1) {
                li.eq(i).parents("li").addClass('active');

            }

        }

    });
</script>
